<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; margin: 40px; }
        h2 { color: #333; }
        input, button { padding: 8px; margin: 5px; }
        table { width: 60%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>ðŸŽ“ Student Management</h2>

    <input id="name" placeholder="Enter Name">
    <input id="marks" type="number" placeholder="Enter Marks">
    <button onclick="addStudent()">Add Student</button>

    <table id="studentTable">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Marks</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const baseUrl = "http://localhost:8080/api/students";

        async function loadStudents() {
            const res = await fetch(baseUrl);
            const students = await res.json();
            const tbody = document.querySelector("#studentTable tbody");
            tbody.innerHTML = "";
            students.forEach(s => {
                tbody.innerHTML += `
                    <tr>
                        <td>${s.id}</td>
                        <td>${s.name}</td>
                        <td>${s.marks}</td>
                        <td>
                            <button onclick="deleteStudent(${s.id})">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        async function addStudent() {
            const name = document.getElementById("name").value;
            const marks = document.getElementById("marks").value;

            await fetch(baseUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, marks })
            });

            document.getElementById("name").value = "";
            document.getElementById("marks").value = "";
            loadStudents();
        }

        async function deleteStudent(id) {
            await fetch(`${baseUrl}/${id}`, { method: "DELETE" });
            loadStudents();
        }

        loadStudents();
    </script>
</body>
</html>
